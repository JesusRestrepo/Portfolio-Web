<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi portafolio web</title>
    <!--archivos boostrap 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!--editaciones boostrap 4-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!--editaciones css-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <!--icono pagina web-->
    <link rel="shortcut icon" href="https://www.flaticon.es/premium-icon/icons/svg/3476/3476457.svg">
</head>
<body>
    <!--estilo barra de navegacion-->
    <nav class="navbar navbar-expand-lg navbar-gark bg-dark">
        <a class="navbar-brand" href="/">Mi Portafolio</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbar-nav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about">Sobre mí</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/estudios">Estudios</a>
              </li>
            <li class="nav-item">
              <a class="nav-link" href="/contactenos">Contáctame</a>
            </li>
        </div>
    </nav>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    <footer>
      <nav class="navbar navbar-expand-lg navbar-gark bg-dark">
        <p>Copyright &copy; 2012-2013</p> 
      </nav>
    </footer>

</body>
</html>
